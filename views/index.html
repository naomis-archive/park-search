<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../public/index.css" type="text/css" />
    <title>Park Search</title>
  </head>
  <body>
    <h1>Park Search!</h1>
    <p>
      Use the form below to search for national parks. You can search for parks
      in your state and search for parks by name!
    </p>
    <div id="form-cont">
      <form id="search">
        <label for="state"
          ><p>State:</p>
          <input name="state" type="text" maxlength="2" placeholder="WA"
        /></label>
        <label for="pname"
          ><p>Park Name:</p>
          <input name="pname" type="text" placeholder="Yellowstone"
        /></label>
        <button type="submit">Search!</button>
      </form>
    </div>
    <div id="result">Nothing here yet! Please search!</div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>
  <script src="../public/index.js"></script>
</html>
